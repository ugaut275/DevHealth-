<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHealth - New User</title>
</head>
<body>
    <div class="form-container">
        <h1>New User</h1>
        <form id="userForm" class="userForm">

            <label for="email">Enter your email: </label>
            <input type="text" id="email" name="email" placeholder="Enter a email" required>

            <label for="username">Enter a username:</label>
            <input type="text" id="username" name="username" placeholder="Enter a username" required>

            <label for="password">Enter a password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required>

            <button type="submit" class="form-button">Create User</button>
        </form>
        <button class="back-button">Back</button>
    </div>
</body>

<script>
    const vscode = acquireVsCodeApi();

    const userForm = document.querySelector("#userForm");
    const backButton = document.querySelector(".back-button");

    userForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const newUsername = document.querySelector("#username").value;
        const newPassword = document.querySelector("#password").value;
        const newEmail = document.querySelector("#email").value;

        try {
            const response = await fetch("http://35.225.30.86:8080/api/users",{
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body:JSON.stringify({
                    id: Math.floor(Math.random() * 10000),
                    userName: newUsername,
                    userEmail: newEmail,
                    password: newPassword,
                }),
            });

            if(!response.ok){
                throw new Error("Failed to add user");
            }

            const result = await response.json();
            alert("Successful!");

            vscode.postMessage({command:"navigateToLogin"});

        } catch (error) {
            alert(`Error: ${error.message}`);
        }
    });

    backButton.addEventListener("click", () => {
        vscode.postMessage({command: "navigateToLogin"});
    });
</script>

<style>
    body {
            font-family: 'Arial', sans-serif;
            background-color: #13151a;
            color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #1c1f26;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .userForm{
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .userForm label{
            text-align: left;
            font-weight: bold;
        }
        .userForm input{
            padding: 0.75rem;
            border: 2px solid #2c303a;
            border-radius: 8px;
            background-color: #252832;
            color: #ffffff;
            font-size: 1rem;
        }

        .userForm input:focus{
            border-color: #3d8bfd;
            outline: none;
            box-shadow: 0 0 0 3px rgba(61, 139, 253, 0.2);
        }

        .form-button{
            padding: 0.75rem;
            background: linear-gradient(135deg, #3d8bfd 0%, #2d6cfd 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .form-button:hover{
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(61, 139, 253, 0.3);
        }
        
        .back-button{
            margin-top: 20px;
            padding: 0.75rem;
            background: linear-gradient(135deg, #3d8bfd 0%, #2d6cfd 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .back-button:hover{
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(61, 139, 253, 0.3);
        }

</style>
</html>
