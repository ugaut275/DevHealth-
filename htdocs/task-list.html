<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List Viewer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #212529;
            color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .task-container {
            max-width: 600px;
            margin: auto;
            background-color: #343a40;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            position: relative;
        }

        .add-button {
            max-width: fit-content;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #218838;
        }

        h1 {
            text-align: center;
            color: #f8f9fa;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #495057;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .task-item:hover {
            background-color: #1e7e34;
            transform: translateY(-2px);
        }

        .task-details {
            display: flex;
            flex-direction: column;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        select {
            margin-left: 15px;
            background-color: #495057;
            color: #f8f9fa;
            border: none;
            border-radius: 5px;
            padding: 5px;
        }

        label {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Task List Viewer</h1>
    <div class="task-container">
      
        <div class="task-list">
            <button class="add-button">Add Tasks</button>
            <div class="task-item">
                <div class="task-details">
                    <h2>Task 1</h2>
                    <p>Due Date: 2024-11-25</p>
                </div>
                <div>
                    <label for="status-task-1">Select Status</label>
                    <select id="status-task-1">
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <button>Details</button>
                </div>
            </div>
            <div class="task-item">
                <div class="task-details">
                    <h2>Task 2</h2>
                    <p>Due Date: 2024-11-26</p>
                </div>
                <div>
                    <label for="status-task-2">Select Status</label>
                    <select id="status-task-2">
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <button>Details</button>
                </div>
            </div>
            <div class="task-item">
                <div class="task-details">
                    <h2>Task 3</h2>
                    <p>Due Date: 2024-11-27</p>
                </div>
                <div>
                    <label for="status-task-3">Select Status</label>
                    <select id="status-task-3">
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <button>Details</button>
                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
